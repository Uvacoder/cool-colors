<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cool Colors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper white text-center ">
        <a href="#" class="brand-logo black-text">
          <span class="text-center logo">
            Cool
            <span class="purple-text">C</span>
            <span class="indigo-text">O</span>
            <span class="blue-text">L</span>
            <span class="green-text">O</span>
            <span class="orange-text">R</span>
            <span class="red-text">S</span>
          </span>
        </a>
        <a id="hint" href="#hint-section" class="black-text right"
          ><i class="material-icons">help</i></a
        >
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <div id="card1" class="col s4 push-s2 card-panel z-depth-3">
          <span class="lock-icon"><i class="material-icons">lock</i></span>
        </div>
        <div id="card2" class="col s4 push-s2 card-panel z-depth-3">
          <span class="lock-icon"><i class="material-icons">lock</i></span>
        </div>
        <div id="card3" class="col s4 push-s2 card-panel z-depth-3">
          <span class="lock-icon"><i class="material-icons">lock</i></span>
        </div>
        <div id="card4" class="col s4 push-s2 card-panel z-depth-3">
          <span class="lock-icon"><i class="material-icons">lock</i></span>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <div id="hint-section" class="container legend">
      <h4>
        Hit
        <span class="red-text"
          ><i class="material-icons">keyboard</i> Space</span
        >
        to generate cool colors
      </h4>
      <h4>
        Click
        <span class="red-text"><i class="material-icons">mouse</i> Card</span>
        to copy cool colors
      </h4>
      <h4>
        Click
        <span class="red-text"><i class="material-icons">lock</i> Icon</span> to
        lock cool colors
      </h4>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
